<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGLTesting</title>
  </head>
  <body id="game-container" style="text-align: center; padding: 0; border: 0; margin: 0; height: 100vh;" onresize="OnResize()">
    <style>
      .playButton{
        margin: 0;
        position: absolute;
        top: 50%;
        height: 80px;
        display: block;
        width: 200px;
        left: 50%;
        transform: translate(-50%, -50%);
      }
  </style>
    <canvas id="unity-canvas" tabindex="-1" style="width: 0px; height: 0px; background: #231F20; display: none;"></canvas>
    <input class="playButton" id="play-button" type="button" style="width: 200px; height: 80px; display: none;" name="Play_button" value="Play" onclick="Play()">
    <script src="Build/WebGLPortrait.loader.js"></script>
    <script>
      var myGameInstance;
      var isGamePlayed = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      function Play()
      {
        isGamePlayed = true;
        document.getElementById("play-button").style.display = "none";
        document.getElementById("unity-canvas").style.display = "block";

        createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGLPortrait.data.unityweb",
        frameworkUrl: "Build/WebGLPortrait.framework.js.unityweb",
        codeUrl: "Build/WebGLPortrait.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebGLTesting",
        productVersion: "1.0",
        matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        //devicePixelRatio: 4, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then((unityInstacne)=>{
        myGameInstance = unityInstacne;
        myGameInstance.SendMessage("WebglAutoResize", "OnStart");
        OnResize();
        });
      }

      function OnResize()
      {
          if(isGamePlayed)
          {
            myGameInstance.SendMessage("WebglAutoResize", "OnGameResize");
          }
          
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGLTesting</title>
  </head>
  <body id="game-container" style="text-align: center; padding: 0; border: 0; margin: 0;" onresize="OnResize()">
    <canvas id="unity-canvas" tabindex="-1" style="width: 0px; height: 0px; background: #231F20;"></canvas>
    <input id="play-button" type="button" style="width: 200px; height: 80px; margin: auto;" name="Play_button" value="Play" onclick="Play()">
    <input type="button" style="position: absolute; width: 100px; height: 50px; left: 10px;" name="full_screen_button" value="Full Screen" onclick="FullScreen()">
    <script src="Build/WebGL.loader.js"></script>
    <script>
      var myGameInstance;
      function Play()
      {
        document.getElementById("play-button").style.width = "0px";
        document.getElementById("play-button").style.height = "0px";

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

        createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL.data.unityweb",
        frameworkUrl: "Build/WebGL.framework.js.unityweb",
        codeUrl: "Build/WebGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebGLTesting",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then((unityInstacne)=>{
        myGameInstance = unityInstacne;
        myGameInstance.SendMessage("JsComunication", "OnStart");
        OnResize();
        });
      }

      function OnResize()
      {
        alert("pass");
          myGameInstance.SendMessage("JsComunication", "OnGameResize");
      }

      function FullScreen()
      {
        //myGameInstance.SetFullscreen(1);
        if(document.fullscreenElement?.nodeName === "game-container")
        {
          document.body.exitFullscreen();
        }
        else
        {
          document.body.requestFullscreen();
          screen.orientation.lock("landscape");
        }
      }
    </script>
  </body>
</html>
